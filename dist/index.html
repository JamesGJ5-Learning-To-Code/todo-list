<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div id="content">
        <button id="new-project-button">Click here to create a new project!</button>
        <form id="new-project-form" class="hidden">
            <label for="new-project-title">Project Title: </label>
            <input type="text" name="new-project-title" id="new-project-title">
            <button type="button">Submit</button>
        </form>
        <div id="all-projects">
            <form id="new-todo-form" class="hidden">
                <label for="new-todo-title">Todo Title: </label>
                <input type="text" name="new-todo-title" id="new-todo-title">
                <label for="new-todo-due-date">Todo Due Date: </label>
                <input type="date" name="new-todo-due-date" id="new-todo-due-date">
                <label for="new-todo-description">Todo Description: </label>
                <input type="text" name="new-todo-description" id="new-todo-description">
                <button type="button">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
